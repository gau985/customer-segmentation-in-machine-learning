<!DOCTYPE html>
<html>
<head>
    <title>ML Visualization Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="text-center mb-4">Machine Learning Visualizations</h1>

        <form method="POST" enctype="multipart/form-data" class="mb-5">
            <div class="mb-3">
                <label class="form-label">Upload CSV File</label>
                <input type="file" name="dataset" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Select Model</label>
                <select class="form-select" name="model" required>
                    <option value="kmeans">KMeans Clustering</option>
                    <option value="hierarchical">Hierarchical Clustering</option>
                    <option value="gmm">Gaussian Mixture Model</option>
                    <option value="knn">KNN Classification</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Run Model</button>
        </form>

        {% if scatter_plot %}
        <h4>Scatter Plot</h4>
        <img src="{{ url_for('static', filename=scatter_plot) }}" class="img-fluid mb-4">
        {% endif %}

        {% if corr_matrix %}
        <h4>Correlation Matrix</h4>
        <img src="{{ url_for('static', filename=corr_matrix) }}" class="img-fluid mb-4">
        {% endif %}

        {% if bar_chart %}
        <h4>Bar Chart</h4>
        <img src="{{ url_for('static', filename=bar_chart) }}" class="img-fluid mb-4">
        {% endif %}

        {% if pie_chart %}
        <h4>Pie Chart</h4>
        <img src="{{ url_for('static', filename=pie_chart) }}" class="img-fluid mb-4">
        {% endif %}
    </div>
</body>
</html>
